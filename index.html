<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Quicksand:wght@600&family=Vazirmatn:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>to do list</title>
  </head>
  <body>
    <main>
      <div class="app_box">
        <h1>Todo App</h1>
        <form action="">
          <input
            type="text"
            class="form_input"
            placeholder="Add your new todo"
          />
          <button type="submit">+</button>
        </form>
        <div class="todo-list_box">
          <ul class="todo-list"></ul>
        </div>
        <div class="finished-list_box">
          <h3>completed</h3>
          <ul class="finished-list"></ul>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/f37f5feb58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
